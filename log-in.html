<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Log-in page</title>
</head>
<body>
    <div class="login-box">
        <div class="login-head">
            <h2>Login</h2>
        </div>
        <div class="input-box">
            <input type="text" class="field" placeholder="Email/Phone number" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="field" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                <a href="#">Forgot password</a>
            </section>
        </div>
        <div class="sub">
            <button class="subbtn" id="btn"></button>
            <label for="btn">Log-in</label>
        </div>
        <div class="link">
            <p>Don't have an account?<a href="#">Sign-up</a></p>
        </div>
    </div>
</body>
</html>
